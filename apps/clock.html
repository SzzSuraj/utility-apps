<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        body {
            text-align: center;
            padding: 20px;
        }
        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .clock-display {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .stopwatch, .timer {
            margin-top: 20px;
            max-width: 300px;
        }
        .analog-clock {
            width: 200px;
            height: 200px;
            border: 5px solid black;
            border-radius: 50%;
            position: relative;
        }
        .hand {
            position: absolute;
            width: 50%;
            height: 2px;
            background: black;
            top: 50%;
            left: 50%;
            transform-origin: 100%;
        }
        #hour-hand { height: 4px; }
        #minute-hand { height: 3px; }
        #second-hand { height: 2px; background: red; }
    </style>
</head>
<body>

    <h1>Enhanced Clock</h1>
    
    <div class="clock-container">
        <!-- Digital Clock -->
        <div class="clock-display" id="digital-clock"></div>

        <!-- Analog Clock -->
        <div class="analog-clock">
            <div id="hour-hand" class="hand"></div>
            <div id="minute-hand" class="hand"></div>
            <div id="second-hand" class="hand"></div>
        </div>

        <!-- Stopwatch -->
        <div class="stopwatch">
            <h3>Stopwatch</h3>
            <p id="stopwatch-time">00:00:00</p>
            <button class="btn btn-success" onclick="startStopwatch()">Start</button>
            <button class="btn btn-warning" onclick="pauseStopwatch()">Pause</button>
            <button class="btn btn-danger" onclick="resetStopwatch()">Reset</button>
        </div>

        <!-- Timer -->
        <div class="timer">
            <h3>Timer</h3>
            <input type="number" id="timer-minutes" placeholder="Minutes" min="0">
            <button class="btn btn-primary" onclick="startTimer()">Start</button>
            <button class="btn btn-warning" onclick="pauseTimer()">Pause</button>
            <button class="btn btn-danger" onclick="resetTimer()">Reset</button>
            <p id="timer-display">00:00</p>
        </div>
    </div>

    <script>
        // Digital Clock
        function updateDigitalClock() {
            document.getElementById('digital-clock').innerText = new Date().toLocaleTimeString();
        }
        setInterval(updateDigitalClock, 1000);
        updateDigitalClock();

        // Analog Clock
        function updateAnalogClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours() % 12;

            document.getElementById('second-hand').style.transform = `rotate(${seconds * 6}deg)`;
            document.getElementById('minute-hand').style.transform = `rotate(${minutes * 6}deg)`;
            document.getElementById('hour-hand').style.transform = `rotate(${hours * 30 + minutes * 0.5}deg)`;
        }
        setInterval(updateAnalogClock, 1000);
        updateAnalogClock();

        // Stopwatch
        let stopwatchInterval;
        let stopwatchSeconds = 0;
        function startStopwatch() {
            if (!stopwatchInterval) {
                stopwatchInterval = setInterval(() => {
                    stopwatchSeconds++;
                    const hrs = Math.floor(stopwatchSeconds / 3600);
                    const mins = Math.floor((stopwatchSeconds % 3600) / 60);
                    const secs = stopwatchSeconds % 60;
                    document.getElementById('stopwatch-time').innerText = 
                        `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                }, 1000);
            }
        }
        function pauseStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
        }
        function resetStopwatch() {
            pauseStopwatch();
            stopwatchSeconds = 0;
            document.getElementById('stopwatch-time').innerText = "00:00:00";
        }

        // Timer
        let timerInterval, timerTime;
        function startTimer() {
            if (!timerInterval) {
                const minutes = parseInt(document.getElementById('timer-minutes').value);
                if (isNaN(minutes) || minutes < 0) return alert("Enter valid minutes");
                timerTime = minutes * 60;
                updateTimerDisplay();
                timerInterval = setInterval(() => {
                    if (timerTime > 0) {
                        timerTime--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        alert("Time's up!");
                    }
                }, 1000);
            }
        }
        function pauseTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }
        function resetTimer() {
            pauseTimer();
            timerTime = 0;
            updateTimerDisplay();
        }
        function updateTimerDisplay() {
            const mins = Math.floor(timerTime / 60);
            const secs = timerTime % 60;
            document.getElementById('timer-display').innerText = 
                `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
    </script>

</body>
</html>
