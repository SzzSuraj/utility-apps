<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        body {
            text-align: center;
            padding: 20px;
        }
        .clock-section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .analog-clock {
            width: 200px;
            height: 200px;
            border: 5px solid black;
            border-radius: 50%;
            position: relative;
            margin: auto;
        }
        .hand {
            position: absolute;
            width: 50%;
            height: 2px;
            background: black;
            top: 50%;
            left: 50%;
            transform-origin: 100%;
            transform: rotate(0deg);
        }
        #hour-hand { height: 4px; }
        #minute-hand { height: 3px; }
        #second-hand { height: 2px; background: red; }
        .hourglass {
            font-size: 50px;
            margin-top: 10px;
            animation: hourglass-animation 2s infinite;
        }
        @keyframes hourglass-animation {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Enhanced Clock</h1>
    
    <div class="clock-section">
        <h3>Digital Clock</h3>
        <div id="digital-clock" class="fs-3"></div>
    </div>

    <div class="clock-section">
        <h3>Analog Clock</h3>
        <div class="analog-clock">
            <div id="hour-hand" class="hand"></div>
            <div id="minute-hand" class="hand"></div>
            <div id="second-hand" class="hand"></div>
        </div>
    </div>

    <div class="clock-section">
        <h3>Stopwatch</h3>
        <p id="stopwatch-time">00:00:00</p>
        <button class="btn btn-success" onclick="startStopwatch()">Start</button>
        <button class="btn btn-warning" onclick="pauseStopwatch()">Pause</button>
        <button class="btn btn-danger" onclick="resetStopwatch()">Reset</button>
    </div>

    <div class="clock-section">
        <h3>Timer</h3>
        <span class="hourglass">‚è≥</span>
        <input type="number" id="timer-minutes" placeholder="Minutes" min="0">
        <button class="btn btn-primary" onclick="startTimer()">Start</button>
        <button class="btn btn-warning" onclick="pauseTimer()">Pause</button>
        <button class="btn btn-danger" onclick="resetTimer()">Reset</button>
        <p id="timer-display">00:00</p>
    </div>

    <script>
        function updateDigitalClock() {
            document.getElementById('digital-clock').innerText = new Date().toLocaleTimeString();
        }
        setInterval(updateDigitalClock, 1000);
        updateDigitalClock();

        function updateAnalogClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours() % 12;

            document.getElementById('second-hand').style.transform = `rotate(${seconds * 6}deg)`;
            document.getElementById('minute-hand').style.transform = `rotate(${minutes * 6}deg)`;
            document.getElementById('hour-hand').style.transform = `rotate(${hours * 30 + minutes * 0.5}deg)`;
        }
        setInterval(updateAnalogClock, 1000);
        updateAnalogClock();
    </script>

</body>
</html>
